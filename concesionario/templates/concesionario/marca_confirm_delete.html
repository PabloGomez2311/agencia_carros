{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación de Marca{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirmar Eliminación de Marca</h3>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <p>¿Estás seguro de que deseas eliminar la marca <strong>{{ marca.nombre }}</strong>?</p>
                        {% if marca.logo %}
                            <img src="{{ marca.logo.url }}" alt="Marca" class="img-thumbnail" style="width: 40px; height: 40px;">
                        {% endif %}
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                    <a href="{% url 'marca_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
