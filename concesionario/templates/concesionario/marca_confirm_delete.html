{% extends 'concesionario/base.html' %}

{% block title %}Eliminar Marca{% endblock %}

{% block content %}
    <h1>Eliminar Marca</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ marca.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'marca_list' %}">Cancelar</a>
{% endblock %}
