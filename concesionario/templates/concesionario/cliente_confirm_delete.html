{% extends 'concesionario/base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
    <h1>Eliminar Cliente</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ cliente.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'cliente_list' %}">Cancelar</a>
{% endblock %}
